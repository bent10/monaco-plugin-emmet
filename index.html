<html>
  <head>
    <title>Monaco Plugin Emmet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/editor/editor.main.min.css"
    />
  </head>

  <body>
    <div class="container py-5">
      <h2>Monaco Plugin Emmet Loading Sample</h2>

      <div id="editor-html" class="w-100 mb-3" style="height: 420px"></div>
      <div id="editor-css" class="w-100" style="height: 420px"></div>
    </div>

    <script>
      var require = {
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/editor/editor.main.nls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/editor/editor.main.min.js"></script>
    <script src="/dist/index.iife.js"></script>
    <script>
      // wait for load
      document.addEventListener("DOMContentLoaded", () => {
        MonacoPluginEmmet.registerEmmet(monaco, ["html"], {
          html: {
            card: ".card>.card-body{${1}}",
            "btn:primary": 'button[class="${1:btn btn-primary}"]{${2}}'
          }
        })

        const htmlEditor = monaco.editor.create(
          document.getElementById("editor-html"),
          { value: "", language: "html", theme: "vs-dark" }
        )

        const cssEditor = monaco.editor.create(
          document.getElementById("editor-css"),
          {
            value: "",
            language: "css",
            theme: "vs-dark"
          }
        )
      })
    </script>
  </body>
</html>
